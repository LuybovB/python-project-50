on: push
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          pip install poetry flake8 pytest
          make install

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      - name: Code Coverage
        uses: paambaati/codeclimate-action@v3.0.0
        with:
          coverageCommand: make test-coverage
          debug: true
